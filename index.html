<html>
  <head>
    <title>स्वच्छ JECRC</title>
    <link rel="manifest" href="manifest.json">
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
    <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.amber-red.min.css" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="assets/style.css" />

  </head>
  <body>
    <div id="wrapper">
      <img src="assets/logo-280.png" id="main-logo"/><br>
      <span>स्वच्छ</span><span>JECRC</span>
      <div class="mdl-spinner mdl-js-spinner is-active"></div>
      <div id="buttons" style="display:none;">
        <button id="loginToggle" class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--accent">
          Log In
        </button>
        <button id="signupToggle" class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--accent">
          Sign Up
        </button>
      </div>
    </div>

    <div id="login-section" class="sub-page" style="display:none;">
      <img src="assets/logo-64.png" class="sub-logo"/><span>स्वच्छ</span><span>JECRC</span>
      <h4>Log In</h4>

      <form action="#">
        <div class="mdl-textfield mdl-js-textfield">
          <input class="mdl-textfield__input" type="email" id="email">
          <label class="mdl-textfield__label" for="email">Email</label>
        </div>
        <div class="mdl-textfield mdl-js-textfield">
          <input class="mdl-textfield__input" type="password" id="password">
          <label class="mdl-textfield__label" for="password">Password</label>
        </div>
        <button id="loginBtn" class="do mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--colored">
          Log In
        </button>
      </form>
    </div>

    <div id="signup-section" class="sub-page" style="display:none;">
      <img src="assets/logo-64.png" class="sub-logo"/><span>स्वच्छ</span><span>JECRC</span>
      <h4>Sign Up</h4>

      <form action="#">
        <div class="mdl-textfield mdl-js-textfield">
          <input class="mdl-textfield__input" type="email" id="emailS">
          <label class="mdl-textfield__label" for="emailS">E-mail</label>
        </div>
        <div class="mdl-textfield mdl-js-textfield">
          <input class="mdl-textfield__input" type="password" id="passwordS">
          <label class="mdl-textfield__label" for="passwordS">Password</label>
        </div>
        <button id="signupBtn" class="do mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--colored">
          Sign Up
        </button>
      </form>
    </div>
    <div id="message" class="mdl-js-snackbar mdl-snackbar">
      <div class="mdl-snackbar__text"></div>
      <button class="mdl-snackbar__action" type="button"></button>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script>
      $(document).ready(function() {
        $("#loginToggle").on('click', function() {
          $("#wrapper").hide();
          $("#login-section").show();
        });
        $("#signupToggle").on('click', function() {
          $("#wrapper").hide();
          $("#signup-section").show();
        });
        $(".sub-logo").on('click', function() {
          $("#signup-section").hide();
          $("#login-section").hide();
          $("#wrapper").show();
        });
      })
    </script>
    <script src="https://www.gstatic.com/firebasejs/4.1.2/firebase.js"></script>
    <script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>

    <script src="assets/script.js"></script>
  </body>
</html>
